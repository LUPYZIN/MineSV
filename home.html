<head>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut,

        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            query, 
            orderBy,
            where,
            doc,
            getDoc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration (APENAS FIRESTORE E AUTH)
        const firebaseConfig = {
            apiKey: "AIzaSyAwgA3wphz-vgQgiN1S9evAxZ5R9r6qhac",
            authDomain: "minesv-5760d.firebaseapp.com",
            projectId: "minesv-5760d",
            storageBucket: "minesv-5760d.firebasestorage.app",
            messagingSenderId: "1028898660834",
            appId: "1:1028898660834:web:19399da70912b70737d9bb",
            measurementId: "G-VVXNMFCVLK"
        };

        // Initialize Firebase (APENAS AUTH E FIRESTORE)
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Make Firebase available globally
        window.firebase = {
            app,
            auth,
            db,
            provider,
            signInWithPopup,
            signOut,
            onAuthStateChanged,
            collection,
            getDocs,
            query,
            orderBy,
            where,
            doc,
            getDoc,
            setDoc
        };
        
        // Configuração do Supabase para Storage (IMAGENS)
        window.supabaseConfig = {
            bucketName: "MineSV%20IMG",
            projectId: "neyrdxxqihgvphuhjqmy",
            baseUrl: "https://neyrdxxqihgvphuhjqmy.storage.supabase.co/storage/v1/object/public",
            s3Endpoint: "https://neyrdxxqihgvphuhjqmy.storage.supabase.co/storage/v1/s3",
            region: "us-west-2"
        };
        
        // Função para obter URL da imagem do Supabase
        window.getSupabaseImageUrl = function(imagePath) {
            if (!imagePath) {
                return `https://picsum.photos/600/300?random=${Math.random()}`;
            }
            
            // Se já é uma URL completa, retorna ela mesma
            if (imagePath.startsWith('http')) {
                return imagePath;
            }
            
            // Se for um caminho do Supabase, monta a URL completa
            return `${window.supabaseConfig.baseUrl}/${window.supabaseConfig.bucketName}/${imagePath}`;
        };
    </script>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <style>
        /* VARIÁVEIS E RESET */
        :root {
            --primary: #1a5276;
            --primary-light: #2e86c1;
            --primary-dark: #154360;
            --secondary: #28b463;
            --secondary-light: #58d68d;
            --accent: #f39c12;
            --accent-glow: #f1c40f;
            --dark: #0c1a25;
            --darker: #050a0f;
            --light: #e8f4f8;
            --gray: #7f8c8d;
            --minecraft-green: #55FF55;
            --minecraft-red: #FF5555;
            --minecraft-blue: #5555FF;
            --minecraft-purple: #AA00AA;
            
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --glow: 0 0 20px currentColor;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
            width: 100%;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, var(--primary-dark) 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            width: 100%;
            max-width: 100vw;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        /* LOADING PAGE - CORRIGIDO ALINHAMENTO */
        #loading-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }
        
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
        }
        
        .loading-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }
        
        .minecraft-loading {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }
        
        .minecraft-cube {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--minecraft-green), var(--secondary));
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateY(45deg);
            animation: cubeRotate 5s infinite linear;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(45deg) rotateY(45deg);
        }
        
        .minecraft-cube .face {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--minecraft-green), var(--secondary));
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .minecraft-cube .face.front { transform: translateZ(40px); }
        .minecraft-cube .face.back { transform: translateZ(-40px) rotateY(180deg); }
        .minecraft-cube .face.right { transform: translateX(40px) rotateY(90deg); }
        .minecraft-cube .face.left { transform: translateX(-40px) rotateY(-90deg); }
        .minecraft-cube .face.top { transform: translateY(-40px) rotateX(90deg); }
        .minecraft-cube .face.bottom { transform: translateY(40px) rotateX(-90deg); }
        
        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(to right, var(--minecraft-green), var(--minecraft-blue), var(--minecraft-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            line-height: 1;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        
        .loading-subtext {
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            color: var(--secondary);
            letter-spacing: 3px;
            margin-top: 10px;
            text-align: center;
            word-break: break-word;
        }
        
        .loading-progress-container {
            width: 100%;
            max-width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 30px;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--minecraft-green), var(--secondary));
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: loadingShine 2s infinite;
        }
        
        .loading-stats {
            display: flex;
            gap: clamp(20px, 5vw, 40px);
            margin-top: 40px;
            text-align: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 100px;
        }
        
        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 6vw, 2rem);
            font-weight: 700;
            color: var(--minecraft-green);
            line-height: 1;
        }
        
        .stat-label {
            font-size: clamp(0.7rem, 3vw, 0.9rem);
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* BACKGROUND PARTICLES */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--darker);
        }
        
        /* CONTAINER */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 clamp(10px, 3vw, 20px);
            position: relative;
            z-index: 1;
            width: 100%;
            overflow-x: hidden;
        }
        
        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: clamp(10px, 3vw, 20px) 0;
            background: rgba(5, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(46, 134, 193, 0.3);
            transition: var(--transition);
            overflow: hidden;
            max-width: 100vw;
        }
        
        header.scrolled {
            padding: clamp(8px, 2vw, 15px) 0;
            background: rgba(5, 10, 15, 0.97);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            flex-shrink: 0;
        }
        
        .logo-icon {
            width: clamp(40px, 10vw, 55px);
            height: clamp(40px, 10vw, 55px);
            background: linear-gradient(135deg, var(--minecraft-green), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: rotate(45deg);
        }
        
        .logo-icon i {
            color: white;
            font-size: clamp(1rem, 3vw, 1.5rem);
            transform: rotate(-45deg);
        }
        
        .logo-icon::before {
            content: '';
            position: absolute;
            width: clamp(50px, 12vw, 65px);
            height: clamp(50px, 12vw, 65px);
            border: 2px solid var(--minecraft-blue);
            border-radius: 15px;
            animation: rotate 20s linear infinite;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-main {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.3rem, 5vw, 2rem);
            font-weight: 900;
            background: linear-gradient(to right, var(--minecraft-green), var(--minecraft-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            line-height: 1;
            word-break: break-word;
        }
        
        .logo-sub {
            font-size: clamp(0.6rem, 2vw, 0.9rem);
            color: var(--secondary);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 5px;
            font-weight: 600;
            word-break: break-word;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: clamp(10px, 2vw, 25px);
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        
        .nav-links {
            display: flex;
            gap: clamp(15px, 3vw, 35px);
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            padding: 10px 0;
            transition: var(--transition);
            white-space: nowrap;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(to right, var(--minecraft-green), var(--minecraft-blue));
            transition: var(--transition);
        }
        
        .nav-link:hover {
            color: var(--secondary-light);
        }
        
        .nav-link:hover::before {
            width: 100%;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
            gap: clamp(8px, 2vw, 15px);
        }
        
        .create-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--accent), #e67e22);
            color: white;
            padding: clamp(8px, 2vw, 12px) clamp(15px, 3vw, 25px);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: clamp(0.8rem, 2vw, 1rem);
            transition: var(--transition);
            border: none;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .create-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(243, 156, 18, 0.4);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: clamp(5px, 1.5vw, 8px) clamp(10px, 2.5vw, 20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            text-decoration: none;
            color: inherit;
            white-space: nowrap;
        }
        
        .user-profile:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--minecraft-green);
            text-decoration: none;
        }
        
        .user-avatar {
            width: clamp(30px, 8vw, 40px);
            height: clamp(30px, 8vw, 40px);
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--secondary);
            flex-shrink: 0;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-name {
            font-weight: 600;
            color: var(--light);
            max-width: clamp(80px, 20vw, 150px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }
        
        .login-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--minecraft-green), var(--secondary));
            color: white;
            padding: clamp(8px, 2vw, 12px) clamp(15px, 3vw, 30px);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: clamp(0.8rem, 2vw, 1rem);
            transition: var(--transition);
            border: none;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(40, 180, 99, 0.4);
        }
        
        /* HERO SECTION */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: clamp(80px, 15vw, 150px) 0 clamp(60px, 10vw, 100px);
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(85, 255, 85, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(85, 85, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(170, 0, 170, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        
        .hero-content {
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            animation: fadeInUp 1s ease-out;
            padding: 0 clamp(10px, 3vw, 20px);
        }
        
        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 10vw, 5rem);
            font-weight: 900;
            background: linear-gradient(to right, var(--minecraft-green), var(--minecraft-blue), var(--minecraft-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
            margin-bottom: clamp(15px, 3vw, 30px);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            word-break: break-word;
            overflow-wrap: break-word;
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: var(--secondary-light);
            margin-bottom: clamp(20px, 4vw, 40px);
            line-height: 1.4;
            font-weight: 500;
            letter-spacing: 1px;
            word-break: break-word;
        }
        
        .hero-description {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: var(--light);
            margin-bottom: clamp(30px, 5vw, 60px);
            line-height: 1.8;
            opacity: 0.9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            word-break: break-word;
        }
        
        .hero-stats {
            display: flex;
            justify-content: center;
            gap: clamp(20px, 5vw, 50px);
            margin-top: clamp(30px, 6vw, 60px);
            flex-wrap: wrap;
        }
        
        .hero-stat {
            text-align: center;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }
        
        .hero-stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 7vw, 3.5rem);
            font-weight: 900;
            color: var(--minecraft-green);
            line-height: 1;
            text-shadow: 0 0 20px rgba(85, 255, 85, 0.5);
        }
        
        .hero-stat-label {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: var(--gray);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* MAIN CONTENT */
        .main-content {
            padding: clamp(40px, 10vw, 100px) 0;
            background: rgba(5, 10, 15, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--minecraft-green), transparent);
        }
        
        /* SERVERS SECTION */
        .servers-section {
            padding: clamp(40px, 8vw, 80px) 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: clamp(30px, 6vw, 60px);
            position: relative;
        }
        
        .section-title h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(to right, var(--minecraft-green), var(--minecraft-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            word-break: break-word;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(100px, 30vw, 200px);
            height: 5px;
            background: linear-gradient(to right, var(--minecraft-green), var(--minecraft-blue));
            border-radius: 3px;
        }
        
        /* FILTERS */
        .filters-container {
            background: rgba(5, 10, 15, 0.8);
            border-radius: 20px;
            padding: clamp(15px, 4vw, 30px);
            margin-bottom: clamp(25px, 5vw, 50px);
            border: 2px solid rgba(46, 134, 193, 0.2);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: clamp(15px, 4vw, 30px);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .filters-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: var(--secondary-light);
            display: flex;
            align-items: center;
            gap: 15px;
            word-break: break-word;
        }
        
        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
            max-width: 500px;
            width: 100%;
        }
        
        .search-input {
            width: 100%;
            padding: clamp(12px, 3vw, 16px) clamp(15px, 4vw, 25px);
            padding-left: clamp(50px, 10vw, 60px);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(46, 134, 193, 0.3);
            border-radius: 50px;
            color: var(--light);
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--minecraft-green);
            box-shadow: 0 0 25px rgba(85, 255, 85, 0.3);
        }
        
        .search-icon {
            position: absolute;
            left: clamp(15px, 4vw, 25px);
            top: 50%;
            transform: translateY(-50%);
            color: var(--minecraft-green);
            font-size: clamp(1rem, 2.5vw, 1.3rem);
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: clamp(8px, 2vw, 15px);
        }
        
        .filter-btn {
